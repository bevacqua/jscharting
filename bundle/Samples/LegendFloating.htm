		<title>JSCharting  Legend Floating Chart</title>
		  <style type="text/css"></style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Demonstrates positioning the legendbox inside the chart title box.
Learn how to:

  - Positioning the legend inside the title box.
  - Set fill title width layout.
*/
// JS
var chart = new JSC.Chart({
  targetElement: 'cc',
  titlePosition: 'full',
  legend: {
    layout: 'horizontal',
    position: '280,2',
    boxVisible: false
  },
  width: 640,
  yAxisLabelText: 'Units Sold',
  xAxisLabelText: 'Quarters',
  titleLabelText: ' Acme Tool Sales ',
  series: [
    {
      name: 'Saw',
      id: 's1',
      points: [
        [ 'Q1', 230  ],

        [ 'Q4', 371  ]
      ]
    },
    {
      name: 'Grinder',
      points: [
        [ 'Q1', 285  ],

      ]

  ]
});


</script>
