	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Stacked bars with negative values and aqua shading.
Learn how to:

  - Draw stacked bars with negative values.
*/
// JS
var chart = new JSC.Chart({
  targetElement: 'cc',
  type: 'horizontalColumnAqua',
  palette: 'fiveColor10',
  yAxisScaleType: 'stacked',
  yAxisMarkers: [ {value: 0,color: 'red',lineWidth: 1 }  ],
  series: [
    {
      name: 'Saw',
      points: [
        { name: 'Q1', y: -130  },

    },

        { name: 'Q4', y: 371  }
      ]
    },
    {
      name: 'Grinder',
      points: [
        { name: 'Q1', y: 285  },

        { name: 'Q3', y: -210  },

      ]

});


</script>
