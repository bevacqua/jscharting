<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Pie Nested Chart</title>
		  <style type="text/css"></style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
A nested donut chart with labels.
Learn how to:

  - Draw a nested donut chart.
*/
// JS
var chart = new JSC.Chart({
  targetElement: 'cc',
  defaultSeries: { type: 'pieDonut'  },
  series: [
    {
      name: 'Gross Sales',
      shape: {
        center: '50%,45%',
        innerSize: '0%',
        size: '35%'
      },
      points: [
        { name: 'Q1', y: 50120  },
        { name: 'Q2', y: 53465  },
        { name: 'Q3', y: 62165  },
        { name: 'Q4', y: 52156  }
      ]
    },
    {
      name: 'Net Sales',
      shape: {
        center: '50%,45%',
        innerSize: '55%',
        size: '70%'
      },
      defaultPointLabelText: '%seriesName<br/><b>%name</b><br/>%yValue<br/> [%percentOfTotal%]',
      points: [
        { name: 'Q1', y: 32654  },
        { name: 'Q2', y: 35645  },
        { name: 'Q3', y: 42651  },
        { name: 'Q4', y: 30153  }
      ]
    }
  ],
  yAxisLabelText: 'USD',
  titleLabelText: ' Sales by quarter ',
  yAxisFormatString: 'c'
});


</script>
	</body>
</html>
