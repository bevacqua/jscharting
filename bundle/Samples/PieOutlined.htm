<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Pie Outlined Chart</title>
		  <style type="text/css"></style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
A donut chart thick slice outlines.
Learn how to:

  - Draw a donut chart.
*/
// JS
var chart = new JSC.Chart({
  targetElement: 'cc',
  defaultSeries: { type: 'piedonut'  },
  defaultPointLabelText: '<b>%name</b> %yValue [%percentOfTotal%]',
  defaultPoint: { outline: {color: 'white',width: 3 }  },
  defaultPointLabelOffset: 20,
  yAxisLabelText: 'GDP',
  yAxisFormatString: 'n',
  titleLabelText: ' Countries GDP',
  series: [
    {
      name: 'Countries',
      points: [
        { name: 'United States', y: 5452500  },
        { name: 'Canada', y: 786052  },
        { name: 'United Kingdom', y: 477338  },
        { name: 'Mexico', y: 155313  }
      ]
    }
  ]
});


</script>
	</body>
</html>
