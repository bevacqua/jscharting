<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Axis Styling Chart</title>
		  <style type="text/css">.LabelStyle {
		font-family: Verdana, Geneva, Tahoma, sans-serif;
		font-size: xx-small;
		color: #AA0033;
		font-weight: bold;
	}</style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Demonstrates styling the y axis including all related elements such as gridlines, tickmarks, alternate fills, and labels.
Learn how to:

  - Style axis lines.
  - Style axis gridLines.
  - Style axis tickMarks.
  - Style chartArea alternate grid fills.
*/
// JS
var chart = new JSC.Chart({
  targetElement: 'cc',
  xAxisAlternateGridFill: 'lightBlue',
  chartAreaFill: 'ghostwhite',
  yAxis: {
    scale: {minorInterval: 25 },
    alternateGridFill: 'gray',
    defaultTick: {
      
/*Y Axis Default MAJOR Tick*/
      labelStyleColor: 'black',
      line: {  /*Y Axis Tick Line*/  color: 'gray',  length: 5},
      gridLine: {
        
/*Y Axis Grid Line*/
        color: [ 'gray', 0.5  ],
        dashStyle: 'ShortDash',
        width: 2
      }
    },
    
/*Y Axis Default MINOR Tick*/
    defaultMinorTick: {
      labelStyleColor: 'gray',
      line: {
        
/*Y Axis Minor Tick Line*/
        color: 'gray',
        length: 5
      },
      gridLine: {
        
/*Y Axis Minor Grid Line*/
        color: 'lightgray',
        dashStyle: 'Dot',
        width: 1
      }
    },
    line: {/*Y Axis Line*/color: [  'gray',  0.3],width: 5 },
    label: {
      
/*Y Axis Label*/
      text: 'Y Axis',
      color: 'green'
    }
  },
  yAxisLabelText: 'Units Sold',
  xAxisLabelText: 'Quarters',
  titleLabelText: ' Acme Tool Sales ',
  series: [
    {
      name: 'Saw',
      id: 's1',
      points: [
        [ 'Q1', 230  ],
        [ 'Q2', 240  ],
        [ 'Q3', 267  ],
        [ 'Q4', 238  ]
      ]
    },
    {
      name: 'Hammer',
      points: [
        [ 'Q1', 325  ],
        [ 'Q2', 347  ],
        [ 'Q3', 392  ],
        [ 'Q4', 371  ]
      ]
    },
    {
      name: 'Grinder',
      points: [
        [ 'Q1', 285  ],
        [ 'Q2', 292  ],
        [ 'Q3', 327  ],
        [ 'Q4', 158  ]
      ]
    },
    {
      name: 'Drill',
      points: [
        [ 'Q1', 185  ],
        [ 'Q2', 192  ],
        [ 'Q3', 198  ],
        [ 'Q4', 318  ]
      ]
    }
  ]
});


</script>
	</body>
</html>
