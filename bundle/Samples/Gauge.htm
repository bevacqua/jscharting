<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Gauge Chart</title>
		  <style type="text/css">/*CSS*/</style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Gauge with two points of varying widths.
Learn how to:

  - Draw a gauge chart.
  - Control Gauge Needle lengths.
*/
// JS
var chart = new JSC.Chart({
  targetElement: 'cc',
  type: 'gauge',
  yAxisScaleRange: [ 0, 80  ],
  series: [
    {
      palette: 'default',
      name: 'Temperatures',
      points: [
        { name: 'low', y: 30, z: 0.5  },
        { name: 'high', y: 50, z: 0.8  }
      ]
    }
  ]
});


</script>
	</body>
</html>
