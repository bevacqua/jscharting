<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Map Filtered Chart</title>
		  <style type="text/css">/*CSS*/</style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Points created for specific map features.
Learn how to:

  - Mapping base layers from mapCodes.
  - Map points from mapCodes.
*/
// JS
var borderingProvinces ="BN,SO,CH,TM,CA,NL";
var chartConfig = {
  targetElement: 'cc',
  type: 'map',
  toolbarVisible: false,
  legendVisible: false,
  height: 400,
  titleLabelText: 'Mexico Provinces Bordering US',
  defaultPointTooltip: '%name (%mapCode)',
  mappingBaseLayers: 'MX,US',
  series: [ {name: 'Bordering US',color: '#7a96e0' }  ]
};
chartConfig.series[0].points = $.map(borderingProvinces.split(','), function (id) { return { map: "MX."+id };});
var chart = new JSC.Chart(chartConfig);


</script>
	</body>
</html>
