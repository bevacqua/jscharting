<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Tooltips 2 Chart</title>
		  <style type="text/css"></style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Demonstrates tooltip styling overwriting automatic colorizing.
Learn how to:

  - Specify default tooltip label tokens with HTML.
  - Apply styling to the tooltip visual.
  - Style a tooltip with static colors.
*/
// JS
var chart = new JSC.Chart({
  targetElement: 'cc',
  defaultPointTooltip: ' <b>%yValue</b><br/>%seriesName',
  defaultTooltip: {
    fill: 'rgb(120,120,120)',
    radius: 4,
    enabled: true,
    shadow: true,
    padding: 5,
    label: {
      
/*Note that the default tooltip text is set through defaultPoin.tooltip, not here.*/
      style: {
        color: 'white',
        fontSize: '10pt',
        fontFamily: 'Tahoma, Geneva, sans-serif',
        fontWeight: 'normal'
      }
    },
    outline: {color: '#ffa500',width: 3 }
  },
  defaultSeries: { type: 'column'  },
  yAxisLabelText: 'Units Sold',
  xAxisLabelText: 'Quarters',
  titleLabelText: ' Acme Tool Sales ',
  series: [
    {
      name: 'Saw',
      id: 's1',
      points: [
        [ 'Q1', 230  ],
        [ 'Q2', 240  ],
        [ 'Q3', 267  ],
        [ 'Q4', 238  ]
      ]
    },
    {
      name: 'Hammer',
      points: [
        [ 'Q1', 325  ],
        [ 'Q2', 347  ],
        [ 'Q3', 392  ],
        [ 'Q4', 371  ]
      ]
    },
    {
      name: 'Grinder',
      points: [
        [ 'Q1', 285  ],
        [ 'Q2', 292  ],
        [ 'Q3', 327  ],
        [ 'Q4', 158  ]
      ]
    },
    {
      name: 'Drill',
      points: [
        [ 'Q1', 185  ],
        [ 'Q2', 192  ],
        [ 'Q3', 198  ],
        [ 'Q4', 318  ]
      ]
    }
  ]
});


</script>
	</body>
</html>
