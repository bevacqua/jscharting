<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Annotation Styling Chart</title>
		  <style type="text/css"></style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Applies colors and other styling to an annotation.
Learn how to:

  - Apply styling to annotations and labels.
  - Position annotations relative to the chartArea.
  - Specify annotation layout and size.
*/
// JS
var chart = new JSC.Chart({
  targetElement: 'cc',
  renderMode: 'JavaScript',
  type: 'column',
  
/*Annotation Settings*/
  annotations: [
    {
      fill: '#e7ebfd',
      transparency: 0.2,
      boxVisible: true,
      radius: 8,
      padding: 10,
      position: 'CA:10,10',
      width: 170,
      height: 60,
      
/*Outline Settings*/
      outline: {  color: '#2e75fe',  width: 2},
      
/*Label Settings*/
      label: {
        text: 'Annotation Text',
        style: {
          color: '#13316b',
          fontSize: '12pt',
          fontFamily: 'Arial, Helvetica, sans-serif',
          fontStyle: 'italic',
          fontWeight: 'bold'
        },
        align: 'center',
        verticalAlign: 'middle'
      }
    }
  ],
  yAxisLabelText: 'Units Sold',
  xAxisLabelText: 'Quarters',
  titleLabelText: ' Acme Tool Sales ',
  series: [
    {
      name: 'Saw',
      id: 's1',
      points: [
        [ 'Q1', 230  ],
        [ 'Q2', 240  ],
        [ 'Q3', 267  ],
        [ 'Q4', 238  ]
      ]
    },
    {
      name: 'Hammer',
      points: [
        [ 'Q1', 325  ],
        [ 'Q2', 347  ],
        [ 'Q3', 392  ],
        [ 'Q4', 371  ]
      ]
    },
    {
      name: 'Grinder',
      points: [
        [ 'Q1', 285  ],
        [ 'Q2', 292  ],
        [ 'Q3', 327  ],
        [ 'Q4', 158  ]
      ]
    },
    {
      name: 'Drill',
      points: [
        [ 'Q1', 185  ],
        [ 'Q2', 192  ],
        [ 'Q3', 198  ],
        [ 'Q4', 318  ]
      ]
    }
  ]
});


</script>
	</body>
</html>
