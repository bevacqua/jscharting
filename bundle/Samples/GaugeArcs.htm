<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Gauge Arcs Chart</title>
		  <style type="text/css">/*CSS*/</style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Gauges with different sweep angles.
Learn how to:

  - Draw a multiple gauge chart with different sweep angles.
*/
// JS
var chart = new JSC.Chart({
  targetElement: 'cc',
  defaultSeriesType: 'gauge',
  yAxisScaleRange: [ 0, 80  ],
  series: [
    {points: [  { y: 65  }] },
    {angleSweep: 180,points: [  { y: 45  }] },
    {angleSweep: 100,points: [  { y: 45  }] }
  ]
});


</script>
	</body>
</html>
