<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Map Series Filter Chart</title>
		  <style type="text/css">/*CSS*/</style>
	</head>
	<body>
	<div id="cc" style="width: 740px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Map points specifying specific map features with a background.
Learn how to:

  - Map points from mapCodes.
  - Mapping base layers from mapCodes.
  - Style Map points.
*/
// JS
var chartConfig = {
  targetElement: 'cc',
  titleLabelText: 'Four corner states',
  type: 'map',
  mappingBaseLayers: 'US',
  series: [
    {
      name: 'Four corner states',
      defaultPointOutline: {  color: 'white',  width: 2},
      points: [
        { map: 'US.UT'  },
        { map: 'US.CO'  },
        { map: 'US.AZ'  },
        { map: 'US.NM'  }
      ]
    }
  ]
};
var chart = new JSC.Chart(chartConfig);


</script>
	</body>
</html>
