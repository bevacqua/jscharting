<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Map Regions Simple Chart</title>
		  <style type="text/css">/*CSS*/</style>
	</head>
	<body>
	<div id="cc" style="width: 740px; height: 400px">
</div>
	
<script type="text/javascript">
/*
A simple world map.
Learn how to:

  - Draw a simple world map.
*/
// JS
var chartConfig = {
  targetElement: 'cc',
  type: 'map',
  legendVisible: false,
  chartArea: { outlineColor: '#bbb', fill: 'white'  },
  mapping: { projection: false  },
  palette: 'oceanMidtones',
  series: [
    {map: 'world.region:africa' },
    {map: 'region:europe' },
    {map: 'region:asia' },
    {map: 'region:americas' }
  ]
};
var chart = new JSC.Chart(chartConfig);


</script>
	</body>
</html>
