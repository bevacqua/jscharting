<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Htm Data Chart</title>
		  <style type="text/css">/*CSS*/</style>
	</head>
	<body>
	This is a standard HTML table with values.
    The sample examines the table data and charts it.
<table id="dataTable" style="margin:0px auto;">
    <tr><td>Illinois</td><td>4324</td></tr>
    <tr><td>Indiana</td><td>5564</td></tr>
    <tr><td>California</td><td>9453</td></tr>
    <tr><td>Florida</td><td>7645</td></tr>
    <tr><td>Nevada</td><td>12143</td></tr>
    <tr><td>Colorado</td><td>3342</td></tr>
</table>

<div id="cc" style="width: 640px; height: 400px"></div>
	
<script type="text/javascript">
/*
Read an HTML Table and chart the data.
Learn how to:

  - Convert HTML to a chart.
*/
// JS
var json = {
  targetElement: 'cc',
  renderMode: 'JavaScript',
  type: 'column',
  titleLabelText: 'Take HTML and Chart it.',
  defaultPointLabelVisible: true
};
$(document).ready(function () {
    json.series = [getData('dataTable','States')];
    var chart = new JSC.Chart(json);
});
function getData(tableId, seriesName){
    var series = {points:[],name:seriesName};
    $('#dataTable tr').each(function(){
        var tds = $(this).find('td');
        var point = [$(tds[0]).text(),parseInt($(tds[1]).text())];
        series.points.push(point);
    });
    return series;
}


</script>
	</body>
</html>
