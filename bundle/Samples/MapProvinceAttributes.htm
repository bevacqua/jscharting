<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Map Province Attributes Chart</title>
		  <style type="text/css">/*CSS*/</style>
	</head>
	<body>
	<div id="cc" style="width: 540px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Shows some of many native map tokens in tooltips.
Learn how to:

  - Use mapping tokens in tooltips.
  - Map series from mapCodes.
*/
// JS
var chartConfig = {
  targetElement: 'cc',
  type: 'map',
  legendVisible: false,
  titleLabelText: 'Hover states to see available tokens.',
  toolbarPosition: 'bottomRight',
  defaultPointTooltip: '<b>%mapcode</b> <br>(%statecode) %name - %countryregion <br>(%countrycode) %country - %continent <br/>%worldRegion',
  series: [ {map: 'us',palette: 'default' }  ]
};
var chart = new JSC.Chart(chartConfig);


</script>
	</body>
</html>
