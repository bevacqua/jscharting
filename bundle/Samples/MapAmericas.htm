<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Map Americas Chart</title>
		  <style type="text/css">/*CSS*/</style>
	</head>
	<body>
	<div id="cc" style="width: 540px; height: 500px">
</div>
	
<script type="text/javascript">
/*
Two series from one map code and different property filters.
Learn how to:

  - Map property filter.
*/
// JS
var chartConfig = {
  targetElement: 'cc',
  type: 'map',
  legendPosition: 'CA:10,10',
  mappingProjection: false,
  height: 500,
  titleLabelText: 'Americas',
  series: [
    {
      name: 'North America',
      map: 'americas.continent:North America'
    },
    {
      map: 'americas.continent:South America',
      name: 'South America'
    }
  ]
};
var chart = new JSC.Chart(chartConfig);


</script>
	</body>
</html>
