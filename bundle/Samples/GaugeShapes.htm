<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Gauge Shapes Chart</title>
		  <style type="text/css">/*CSS*/</style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Gauges with clipped and circular shapes.
Learn how to:

  - Draw a multiple gauges with and without clipping.
*/
// JS
var chart = new JSC.Chart({
  targetElement: 'cc',
  defaultSeriesType: 'gauge',
  defaultSeries: { angleSweep: 180  },
  yAxis: { scaleRange: [0,80 ]  },
  titleLabelText: 'Clipped and circular gauge',
  series: [
    {points: [  { y: 65  }] },
    {type: 'gauge Circle',points: [  { y: 45  }] }
  ]
});


</script>
	</body>
</html>
