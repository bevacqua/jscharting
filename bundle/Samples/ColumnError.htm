<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Column Error Chart</title>
		  <style type="text/css"></style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Column series with aqua shading and error bars.
Learn how to:

  - Draw column series with error bars.
  - Draw error bars on column series.
  - Draw error bars with range values.
*/
// JS

var chart = new JSC.Chart({
  targetElement: 'cc',
  renderMode: 'JavaScript',
  type: 'columnAqua',
  height: 400,
  width: 640,
  xAxisLabelText: 'Students',
  yAxis: {
    labelText: 'Test Score',
    defaultTickLabelText: '%value'
  },
  defaultPointTooltip: '<b>%name</b> %yValue<br/>Percentile: <b>%yPercentile%</b>',
  legend: { visible: false  },
  title: {
    label: {
      text: 'Estimated Test Results. [Best: %maxPointName %max, Worst: %minPointName %min]'
    },
    position: 'full'
  },
  yAxisLabelText: 'Test Score',
  series: [
    {
      name: 'Score Estimates',
      points: JSC.pointsFromArray('name,y,subvalue.range',[['Adam',102,[90,118]],['Ben',173,[154,201]],['Josiah',171,[159,190]],['Joseph',75,[69,81]],['Dylan',22,[16,26]],['Jordan',100,[84,116]],['Liam',177,[159,189]],['Parker',127,[103,149]],['Jake',104,[88,107]],['David',125,[120,145]],['Carter',171,[139,185]],['Cooper',40,[35,45]],['Nolan',151,[126,169]],['William',52,[48,56]],['Jackson',154,[146,164]]])
    }
  ]
});


</script>
	</body>
</html>
