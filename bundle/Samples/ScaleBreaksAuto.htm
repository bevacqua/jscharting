		<title>JSCharting  Scale Breaks Auto Chart</title>
		  <style type="text/css">/*CSS*/</style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Automatic scale breaks by specifying a limit.
Learn how to:

  - Use smart axis scale breaks.
*/
// JS
var chart = new JSC.Chart({
  targetElement: 'cc',
  chartAreaShadow: true,
  yAxis: {
    labelText: 'Sales (USD)',
    formatString: 'c',
    scaleBreaksLimit: 2
  },
  titleLabelText: 'Sales By Representative',
  series: [
