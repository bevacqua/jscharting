<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Map Context Chart</title>
		  <style type="text/css">/*CSS*/</style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Loads a map with select surrounding base layer countries for context.
Learn how to:

  - Mapping base layers from mapCodes.
  - Map series from mapCodes.
*/
// JS
var chartConfig = {
  targetElement: 'cc',
  type: 'map',
  mappingBaseLayers: 'CA,MX',
  height: 400,
  legendPosition: 'ca:10,10',
  series: [ {map: 'US' }  ]
};
var chart = new JSC.Chart(chartConfig);


</script>
	</body>
</html>
