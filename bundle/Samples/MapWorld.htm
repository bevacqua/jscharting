<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Map World Chart</title>
		  <style type="text/css">/*CSS*/</style>
	</head>
	<body>
	<div id="cc" style="width: 740px; height: 400px">
</div>
	
<script type="text/javascript">
/*
A map of world countries.
Learn how to:

  - Draw a simple world map.
*/
// JS
var chartConfig = {
  targetElement: 'cc',
  type: 'map',
  legendVisible: false,
  mappingProjection: false,
  series: [
    {
      map: 'world',
      palette: JSC.colorToPalette('rgb(251, 204, 155)',{hue:0.1,saturation:0.4,lightness:0.3},200,1),
      transparency: 0.2,
      defaultPoint: {}
    }
  ]
};
var chart = new JSC.Chart(chartConfig);


</script>
	</body>
</html>
