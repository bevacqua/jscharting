<!DOCTYPE html>
<html>

<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Htm Data Dates Chart</title>
		  <style type="text/css"></style>
	</head>
	<body>
	This is a standard HTML table with values.
    The sample examines the table data and charts it.
<table id="dataTable" style="margin:0px auto;">
    <tr><td>1/1/2012</td><td>4324</td></tr>
    <tr><td>2/1/2012</td><td>5564</td></tr>
    <tr><td>3/1/2012</td><td>9453</td></tr>
    <tr><td>4/1/2012</td><td>7645</td></tr>
    <tr><td>5/1/2012</td><td>12143</td></tr>
    <tr><td>6/1/2012</td><td>3342</td></tr>
    <tr><td>7/1/2012</td><td>3342</td></tr>
    <tr><td>8/1/2012</td><td>6879</td></tr>
    <tr><td>9/1/2012</td><td>3265</td></tr>
    <tr><td>10/1/2012</td><td>2358</td></tr>
    <tr><td>11/1/2012</td><td>12468</td></tr>
    <tr><td>12/1/2012</td><td>19956</td></tr>
</table>

<div id="cc" style="width: 640px; height: 400px"></div>
	
<script type="text/javascript">
/*
Read an HTML Table with dates and chart the data.
Learn how to:

  - Convert HTML table with dates to a chart.
*/
// JS
var json = {
  targetElement: 'cc',
  renderMode: 'JavaScript',
  type: 'column',
  titleLabelText: 'Take HTML and Chart it.',
  defaultPointLabelVisible: true,
  xAxisScaleType: 'time',
  toolbarVisible: false
};
$(document).ready(function () {
    json.series = getData('dataTable','Downloads');
    var chart = new JSC.Chart(json);
});
function getData(tableId,sName){
    var series = {points:[],name:sName};
    $('#dataTable tr').each(function(){
        var tds = $(this).find('td');

        var point = [Date.parse( $(tds[0]).text()),parseInt($(tds[1]).text())];
        series.points.push(point);


    });
    return [series];
}


</script>
	</body>
</html>
