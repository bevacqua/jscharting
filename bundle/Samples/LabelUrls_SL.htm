	<a href="LabelUrls.htm">Javascript</a> | Silverlight
<script type="text/javascript">
/*
Uses the label URL properties to invoke JavaScript code.
Learn how to:

  - Replicate labels click events with the URL setting.
  - Replicate a label click event and run JavaScript set using a URL string setting.
*/
// JS
var chart = new JSC.Chart({
  targetElement: 'cc',
  renderMode : 'Silverlight',
  height: 350,
  titleLabelUrl: 'Javascript:alert("titleClicked");',
  yAxisLabelUrl: 'Javascript:alert("yAxis Label Clicked");',
  yAxisDefaultTickLabelUrl: 'Javascript:alert("yAxis Tick Label Clicked (%value)");',
  xAxisDefaultTickLabelUrl: 'Javascript:alert("xAxis Tick Label Clicked (%value)");',
  defaultPointLabel: {
    url: 'Javascript:alert("Element %name of %seriesName clicked (%yValue)");',
    text: '%yValue'
  },
  defaultSeries: {
    type: 'column'
  },
  annotations: [
    {
      position: 'CA:5,5',
      width: 500,
      labelText: 'This sample enables clicking the chart title, Y Axis label, <br/>axis tick labels, and point labels through the label.url setting.',
