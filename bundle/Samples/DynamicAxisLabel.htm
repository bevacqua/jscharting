<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Dynamic Axis Label Chart</title>
		  <style type="text/css"></style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>Clicking the button modifies the axis labels dynamically.<br/>
<input type='button' value='Set Random Axis Label Color in real-time.' onclick="modifyLabel();" />
	
<script type="text/javascript">
/*
Update axis label in real-time.
Learn how to:

  - Modify an axis label dynamically.
*/
// JS
var chart = new JSC.Chart({
  targetElement: 'cc',
  type: 'column',
  defaultPointLabelVisible: true,
  yAxis: { id: 'yA'  },
  xAxis: { id: 'xA'  },
  yAxisLabelText: 'Units Sold',
  xAxisLabelText: 'Quarters',
  titleLabelText: ' Acme Tool Sales ',
  series: [
    {
      name: 'Saw',
      id: 's1',
      points: [
        { name: 'Q1', y: 230  },
        { name: 'Q2', y: 240  },
        { name: 'Q3', y: 267  },
        { name: 'Q4', y: 238  }
      ]
    },
    {
      name: 'Hammer',
      points: [
        { name: 'Q1', y: 325  },
        { name: 'Q2', y: 367  },
        { name: 'Q3', y: 382  },
        { name: 'Q4', y: 371  }
      ]
    },
    {
      name: 'Grinder',
      points: [
        { name: 'Q1', y: 285  },
        { name: 'Q2', y: 292  },
        { name: 'Q3', y: 267  },
        { name: 'Q4', y: 218  }
      ]
    },
    {
      name: 'Drill',
      points: [
        { name: 'Q1', y: 185  },
        { name: 'Q2', y: 192  },
        { name: 'Q3', y: 198  },
        { name: 'Q4', y: 248  }
      ]
    }
  ]
});

/**
 * Applies random color to axis labels.
 */
function modifyLabel(){
    var colors = JSCL.palettes.get('default'),
    //The specific axes can be retrieved using the ID specified in the chart config.
        axis = chart.get('yA'),
        axisX = chart.get('xA'),
        col = colors[parseInt(Math.random()*20)],
        col2 = colors[parseInt(Math.random()*20)];

    axis.setLabel({color:col});
    axisX.setLabel({color:col2});

}


</script>
	</body>
</html>
