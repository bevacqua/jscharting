<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Point Labels Chart</title>
		  <style type="text/css"></style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Specifies point specific label styling properties.
Learn how to:

  - Rotate a specific data point label exclusively.
  - Offset a specific data point label exclusively.
  - Modify specific data point labels.
*/
// JS
var chart = new JSC.Chart({
  targetElement: 'cc',
  type: 'line',
  xAxisScale: { type: 'time', rangePadding: 0.1  },
  titleLabelText: 'Point Label Settings',
  toolbarVisible: false,
  defaultPointLabel: {
    visible: true,
    styleFontSize: 13,
    color: 'red',
    offset: '0,-15'
  },
  series: [
    {
      name: 'Purchases',
      points: [
        {
          x: new Date(2010, 0, 1),
          y: 29.9,
          label: {
            text: '(%yValue) Rotated,<br/>with newLine  ',
            offset: '15,-45',
            rotation: -38,
            styleColor: 'blue'
          }
        },
        {
          x: new Date(2010, 0, 15),
          y: 71.5,
          label: {text: '(%yValue) Offset Label',offset: '45,25' }
        },
        [ new Date(2010, 1, 1), 106.4  ],
        [ new Date(2010, 1, 15), 129.2  ],
        [ new Date(2010, 2, 1), 144.0  ],
        [ new Date(2010, 2, 15), 176.0  ]
      ]
    }
  ]
});


</script>
	</body>
</html>
