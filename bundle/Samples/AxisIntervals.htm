<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Axis Intervals Chart</title>
		  <style type="text/css"></style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Specify custom numeric and time tick intervals.
Learn how to:

  - Specify numeric axis scale intervals.
  - Specify time axis scale intervals.
*/
// JS
var chart = new JSC.Chart({
  targetElement: 'cc',
  legendVisible: false,
  titleLabelText: 'Custom Major & Minor Intervals',
  
/*Y Axis Intervals*/
  yAxis: {
    scale: {interval: 50,minorInterval: 25 },
    defaultMinorTickGridLineColor: ['red',0.7 ]
  },
  
/*X Axis Intervals (Time Scale)*/
  xAxis: {
    defaultMinorTickGridLineColor: ['crimson',0.8 ],
    defaultTickGridLineColor: ['crimson',0.6 ],
    formatString: 'MMM-dd',
    scale: {
      interval: {
        
/*X Axis Major Interval*/
        unit: 'day',
        multiplier: 3
      },
      minorInterval: {
        
/*X Axis Minor Interval */
        unit: 'day',
        multiplier: 1
      }
    }
  },
  series: [
    {
      name: 'Purchases',
      points: [
        [ new Date(2014, 0, 1), 29.9  ],
        [ new Date(2014, 0, 2), 71.5  ],
        [ new Date(2014, 0, 3), 106.4  ],
        [ new Date(2014, 0, 6), 129.2  ],
        [ new Date(2014, 0, 7), 144.0  ],
        [ new Date(2014, 0, 8), 176.0  ]
      ]
    }
  ]
});


</script>
	</body>
</html>
