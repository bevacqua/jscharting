<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Pie Z Val Chart</title>
		  <style type="text/css">/*CSS*/</style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Draw pie with z values controlling slice length.
Learn how to:

  - Draw donut chart with varying slice lengths.
*/
// JS
var chart = new JSC.Chart({
  targetElement: 'cc',
  titleLabelText: 'Top Populations vs. Life Expectancy',
  defaultSeries: {
    type: 'pie',
    angle: {orientation: 220 },
    shapePadding: 0.35
  },
  defaultPoint: {
    labelText: '<b>%name</b>',
    tooltip: '<b>%name<b/><br/><i>Population:</i> <br/><b>{%yValue/1000000:n1}M</b> {%percentOfTotal:n1}% <br/><i>Life Expectancy:</i> <br/><b>%zValue</b> Years<br/><i>Fertility Rate:</i> <br/><b>%fertility</b>/Woman'
  },
  zAxisFormatString: 'n1',
  series: [
    {
      name: 'Top Population Countries',
      points: [
        {
          name: 'European Union',
          y: 509365627,
          z: 79.86,
          attributes: {fertility: 1.6 }
        },
        {
          name: 'United States',
          y: 316438601,
          z: 78.62,
          attributes: {fertility: 2.06 }
        },
        {
          name: 'China',
          y: 1349585838,
          z: 74.99,
          attributes: {fertility: 1.55 }
        },
        {
          name: 'Brazil',
          y: 201009622,
          z: 73.02,
          attributes: {fertility: 1.81 }
        },
        {
          name: 'Indonesia',
          y: 251160124,
          z: 71.9,
          attributes: {fertility: 2.2 }
        },
        {
          name: 'Bangladesh',
          y: 163654860,
          z: 70.36,
          attributes: {fertility: 2.5 }
        },
        {
          name: 'Russia',
          y: 142500482,
          z: 69.85,
          attributes: {fertility: 1.61 }
        },
        {
          name: 'India',
          y: 1220800359,
          z: 67.48,
          attributes: {fertility: 2.55 }
        },
        {
          name: 'Pakistan',
          y: 193238868,
          z: 66.71,
          attributes: {fertility: 2.96 }
        },
        {
          name: 'Nigeria',
          y: 174507539,
          z: 52.46,
          attributes: {fertility: 5.31 }
        }
      ]
    }
  ]
});


</script>
	</body>
</html>
