<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Legend Styling Chart</title>
		  <style type="text/css"></style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Demonstrates a number of legend box styling options.
Learn how to:

  - Style legend visuals.
  - Define legend entry state styles.
*/
// JS
var chart = new JSC.Chart({
  targetElement: 'cc',
  legend: {
    position: 'topRight',
    fill: '#E6F1FF',
    layout: 'auto',
    width: 125,
    radius: 8,
    margin: 30,
    outline: {color: '#8DAACC',width: 2 },
    defaultEntry: {
      text: '%name',
      iconWidth: 25,
      padding: 10,
      style: {
        color: '#3A5254',
        fontSize: '9pt',
        fontStyle: 'italic',
        fontFamily: 'Arial',
        fontWeight: 'normal'
      },
      states: {
        hoverStyle: {
          color: '#FF5254',
          fontSize: '9pt',
          fontStyle: 'italic',
          fontFamily: 'Arial',
          fontWeight: 'normal'
        },
        hiddenStyle: {
          color: '#3A0054',
          fontSize: '9pt',
          fontStyle: 'italic',
          fontFamily: 'Arial',
          fontWeight: 'normal'
        }
      }
    }
  },
  defaultSeries: { type: 'column'  },
  yAxisLabelText: 'Units Sold',
  xAxisLabelText: 'Quarters',
  titleLabelText: ' Acme Tool Sales ',
  series: [
    {
      name: 'Saw',
      id: 's1',
      points: [
        [ 'Q1', 230  ],
        [ 'Q2', 240  ],
        [ 'Q3', 267  ],
        [ 'Q4', 238  ]
      ]
    },
    {
      name: 'Hammer',
      points: [
        [ 'Q1', 325  ],
        [ 'Q2', 347  ],
        [ 'Q3', 392  ],
        [ 'Q4', 371  ]
      ]
    },
    {
      name: 'Grinder',
      points: [
        [ 'Q1', 285  ],
        [ 'Q2', 292  ],
        [ 'Q3', 327  ],
        [ 'Q4', 158  ]
      ]
    },
    {
      name: 'Drill',
      points: [
        [ 'Q1', 185  ],
        [ 'Q2', 192  ],
        [ 'Q3', 198  ],
        [ 'Q4', 318  ]
      ]
    }
  ]
});


</script>
	</body>
</html>
