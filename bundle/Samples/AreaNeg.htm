		<title>JSCharting  Area Neg Chart</title>

	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Area lines with negative values.
Learn how to:

  - Draw negative area lines.
*/
// JS

  targetElement: 'cc',
  type: 'area',
  defaultSeries: { transparency: 0.3  },

  series: [

    },

        { name: 'Q4', y: 371  }
      ]
    },
    {
      name: 'Z1 Grinder',
