<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Toolbar Styling Chart</title>
		  <style type="text/css"></style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Styles the export toolbar buttons.
Learn how to:

  - Style export toolbar buttons.
  - Specify export toolbar layout.
*/
// JS
var chart = new JSC.Chart({
  targetElement: 'cc',
  defaultSeries: { type: 'column'  },
  toolbar: {
    position: 'topRight',
    offset: '-5,-15',
    buttonsExport: {
      fill: 'darkGray',
      iconFill: 'white',
      iconOutlineColor: 'green',
      statesHover: {
        iconFill: 'lightgreen',
        iconOutlineColor: 'gray'
      }
    },
    defaultButton: {
      fill: 'darkGray',
      iconFill: 'white',
      iconOutlineColor: 'blue',
      outlineColor: 'rgb(123,123,123)',
      statesHover: {
        iconFill: 'lightblue',
        iconOutlineColor: 'rgb(8,106,133)',
        outlineColor: 'rgb(180,80,80)'
      }
    }
  },
  yAxisLabelText: 'Units Sold',
  xAxisLabelText: 'Quarters',
  titleLabelText: ' Acme Tool Sales ',
  series: [
    {
      name: 'Saw',
      id: 's1',
      points: [
        [ 'Q1', 230  ],
        [ 'Q2', 240  ],
        [ 'Q3', 267  ],
        [ 'Q4', 238  ]
      ]
    },
    {
      name: 'Hammer',
      points: [
        [ 'Q1', 325  ],
        [ 'Q2', 347  ],
        [ 'Q3', 392  ],
        [ 'Q4', 371  ]
      ]
    },
    {
      name: 'Grinder',
      points: [
        [ 'Q1', 285  ],
        [ 'Q2', 292  ],
        [ 'Q3', 327  ],
        [ 'Q4', 158  ]
      ]
    },
    {
      name: 'Drill',
      points: [
        [ 'Q1', 185  ],
        [ 'Q2', 192  ],
        [ 'Q3', 198  ],
        [ 'Q4', 318  ]
      ]
    }
  ]
});


</script>
	</body>
</html>
