<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Zooming XY Chart</title>
		  <style type="text/css"></style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Demonstrates zooming the x and y axes simultaneously.
Learn how to:

  - Demonstrates zooming a numeric data series.
*/
// JS
var chart = new JSC.Chart({
  targetElement: 'cc',
  legendVisible: false,
  axisToZoom: 'xy',
  yAxisScaleZoomLimit: 1000,
  xAxisScaleZoomLimit: 1,
  annotations: [
    {
      position: 'CA:95,5',
      labelText: 'Click-Drag the chart area to zoom.',
      boxVisible: false
    }
  ],
  series: [
    {
      name: 'Representatives',
      points: [
        { x: 16, y: 32165  },
        { x: 17, y: 28651  },
        { x: 18, y: 18563  },
        { x: 19, y: 35698  },
        { x: 20, y: 27659  },
        { x: 21, y: 28684  },
        { x: 22, y: 25684  },
        { x: 23, y: 38654  },
        { x: 24, y: 25698  },
        { x: 25, y: 27659  },
        { x: 26, y: 28684  },
        { x: 27, y: 35684  },
        { x: 28, y: 48654  },
        { x: 29, y: 38684  },
        { x: 30, y: 25684  },
        { x: 31, y: 18654  },
        { x: 32, y: 15698  },
        { x: 33, y: 27659  },
        { x: 34, y: 28684  },
        { x: 35, y: 25684  },
        { x: 36, y: 38654  },
        { x: 37, y: 36654  }
      ]
    }
  ]
});


</script>
	</body>
</html>
