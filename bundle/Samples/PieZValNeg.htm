<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Pie Z Val Neg Chart</title>
		  <style type="text/css">/*CSS*/</style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Donut with negative and positive z values.
Learn how to:

  - Draw donut chart with varying negative and positive slice lengths.
*/
// JS
var chart = new JSC.Chart({
  targetElement: 'cc',
  defaultSeriesType: 'pieDonut',
  defaultSeries: {
    angle: {orientation: 110,sweep: 360 },
    defaultPointLabelOffset: 10,
    shape: {innerSize: '50%',padding: 0.15 }
  },
  zAxisFormatString: 'n2',
  series: [
    {
      name: 'Series 1',
      points: [
        { name: 'United States', y: 316438601, z: 2.45  },
        { name: 'Russia', y: 142500482, z: 1.69  },
        { name: 'Bangladesh', y: 163654860, z: -0.02  },
        { name: 'India', y: 1220800359, z: -0.05  },
        { name: 'Brazil', y: 201009622, z: -0.15  },
        { name: 'Nigeria', y: 174507539, z: -0.22  },
        { name: 'China', y: 1349585838, z: -0.32  },
        { name: 'Indonesia', y: 251160124, z: -1.18  },
        { name: 'Mexico', y: 118818228, z: -1.64  },
        { name: 'Pakistan', y: 193238868, z: -1.69  }
      ]
    }
  ],
  titleLabelText: 'Top Populations Countries vs. Net Migration Rate',
  defaultPointLabelVisible: true,
  defaultPointLabelText: '<b>%name</b>',
  defaultPointTooltip: '<b>%name</b><br/>Population: %yValue<br/>Net Migration Rate: <br/>%zValue / 1000 Population'
});


</script>
	</body>
</html>
