<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Axis Markers In Front Chart</title>
		  <style type="text/css"></style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
AxisMarkers drawn in front of data points.
Learn how to:

  - Style range and value axis markers.
  - Add and style axis markers.
*/
// JS
var chart = new JSC.Chart({
  targetElement: 'cc',
  type: 'column',
  title: {
    position: 'full',
    labelText: 'Axis Markers In Front'
  },
  legend: {
    position: '265,2',
    layout: 'horizontal',
    boxVisible: false
  },
  yAxisLabelText: 'Units Sold',
  xAxisLabelText: 'Quarters',
  yAxisMarkers: [
    {
      value: [  50,  267],
      color: [  '#ffa44e',  0.3],
      labelText: 'Range Marker',
      bringToFront: true
    },
    {
      value: 392,
      color: '#ffa44e',
      labelText: 'Value Marker',
      lineWidth: 5,
      bringToFront: true
    }
  ],
  xAxisMarkers: [
    {
      value: [  0.5,  1.5],
      color: [  '#2e75fe',  0.4],
      labelText: 'Range Marker',
      
/*bringToFront or zIndex can be used for more control.*/
      zIndex: 4
    },
    {
      value: 2.2,
      color: '#2e75fe',
      lineWidth: 5,
      labelText: 'Value Marker',
      lineDashStyle: 'DashDot',
      
/*bringToFront or zIndex can be used for more control.*/
      zIndex: 4
    }
  ],
  series: [
    {
      name: 'Saw',
      id: 's1',
      points: [
        [ 'Q1', 230  ],
        [ 'Q2', 240  ],
        [ 'Q3', 267  ],
        [ 'Q4', 238  ]
      ]
    },
    {
      name: 'Hammer',
      points: [
        [ 'Q1', 325  ],
        [ 'Q2', 347  ],
        [ 'Q3', 392  ],
        [ 'Q4', 371  ]
      ]
    },
    {
      name: 'Grinder',
      points: [
        [ 'Q1', 285  ],
        [ 'Q2', 292  ],
        [ 'Q3', 327  ],
        [ 'Q4', 158  ]
      ]
    },
    {
      name: 'Drill',
      points: [
        [ 'Q1', 185  ],
        [ 'Q2', 192  ],
        [ 'Q3', 198  ],
        [ 'Q4', 318  ]
      ]
    }
  ]
});


</script>
	</body>
</html>
