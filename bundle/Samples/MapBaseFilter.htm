<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Map Base Filter Chart</title>
		  <style type="text/css">/*CSS*/</style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
A property filter based base layer.
Learn how to:

  - Mapping base layers from propertyFilters.
  - Map series from mapCodes.
  - Pan map chart.
*/
// JS
var chartConfig = {
  targetElement: 'cc',
  type: 'map',
  mappingBaseLayers: 'americas.continent:North America',
  series: [ {map: 'US' }, {map: 'CA' }  ]
};

var chart = new JSC.Chart(chartConfig,function(c){
    /*Pan the chart to the right after it generates.*/
    c.zoom([10,0]);
});


</script>
	</body>
</html>
