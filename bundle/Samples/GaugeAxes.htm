<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Gauge Axes Chart</title>
		  <style type="text/css">/*CSS*/</style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Gauges representing two series with separate axis settings.
Learn how to:

  - Draw a multiple gauge chart.
*/
// JS
var chart = new JSC.Chart({
  targetElement: 'cc',
  defaultSeriesType: 'gauge',
  yAxis: [
    {
      scaleRange: [  0,  80],
      defaultTickLabelColor: 'orange'
    },
    {
      id: 'y2',
      scaleRange: [  0,  200],
      defaultTickLabelColor: 'blue'
    }
  ],
  series: [
    {points: [  { y: 65, z: 0.8  }] },
    {yAxis: 'y2',points: [  { y: 45, z: 0.8  }] }
  ]
});


</script>
	</body>
</html>
