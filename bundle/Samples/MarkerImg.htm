<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Marker Img Chart</title>
		  <style type="text/css">.LabelStyle {
		font-family: Verdana, Geneva, Tahoma, sans-serif;
		font-size: xx-small;
		color: #AA0033;
		font-weight: bold;
	}</style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Image markers.
Learn how to:

  - Use images for data points.
*/
// JS
var chart = new JSC.Chart({
  targetElement: 'cc',
  renderMode: 'JavaScript',
  defaultSeriesType: 'marker',
  toolbarVisible: false,
  defaultPointLabelVisible: true,
  titleLabelText: 'World Populations',
  defaultPointLabelOffset: '0,-10',
  legendVisible: false,
  series: [
    {
      name: 'Top Country Populations',
      points: [
        {
          name: 'US',
          y: 311591917,
          markerType: 'url(images/us.png)'
        },
        {
          name: 'Canada',
          y: 34482779,
          markerType: 'url(images/ca.png)'
        },
        {
          name: 'Mexico',
          y: 112336538,
          markerType: 'url(images/mx.png)'
        },
        {
          name: 'UK',
          y: 62641000,
          markerType: 'url(images/uk.png)'
        }
      ]
    }
  ]
});


</script>
	</body>
</html>
