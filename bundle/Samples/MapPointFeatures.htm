<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Map Point Features Chart</title>
		  <style type="text/css">/*CSS*/</style>
	</head>
	<body>
	<div id="cc" style="width: 740px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Map points specifying specific map features.
Learn how to:

  - Map points from mapCodes.
*/
// JS

var chart = new JSC.Chart({
  targetElement: 'cc',
  titleLabelText: 'Four corner states',
  type: 'map',
  series: [
    {
      name: 'Four corner states',
      color: '#34FE35',
      points: [
        { map: 'US.UT'  },
        { map: 'US.CO'  },
        { map: 'US.AZ'  },
        { map: 'US.NM'  }
      ]
    }
  ],
  defaultPointLabelVisible: true
});


</script>
	</body>
</html>
