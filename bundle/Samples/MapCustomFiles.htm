<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Map Custom Files Chart</title>
		  <style type="text/css">/*CSS*/</style>
	</head>
	<body>
	<div id="cc" style="width: 740px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Use external topoJSON file and built in map codes for context.
Learn how to:

  - Mapping base layers from mapFiles.
  - Map series from mapCodes.
*/
// JS
var chartConfig = {
  targetElement: 'cc',
  type: 'map',
  mappingBaseLayers: 'resources/us10mContTopo.json.txt,gt,hn,sv,ni,cr,pa',
  series: [ {map: 'MX' }  ]
};
var chart = new JSC.Chart(chartConfig);


</script>
	</body>
