<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Pyramid Inverted Chart</title>
		  <style type="text/css">/*CSS*/</style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Inverted pyramid.
Learn how to:

  - Draw a pyramid.
  - Draw an inverted pyramid.
*/
// JS
var chart = new JSC.Chart({
  targetElement: 'cc',
  type: 'pyramidInverted',
  titleLabelText: '2015 Operations Cost',
  
/*These y axis settings  describe the point y values.*/
  yAxisLabelText: 'Cost',
  yAxisFormatString: 'c',
  defaultSeries: {
    shapeInnerPadding: 6,
    defaultPoint: {
      labelText: '%name <b>%yValuek</b> (%percentOfSeries%)'
    }
  },
  series: [
    {
      name: '2015 Costs',
      palette: 'default',
      points: [
        { name: 'R&D', y: 183  },
        { name: 'Shipping', y: 140  },
        { name: 'Marketing', y: 136  },
        { name: 'Manufacturing', y: 80  },
        { name: 'Retail', y: 50  }
      ]
    }
  ]
});


</script>
	</body>
</html>
