function generatePointArray(pCount,maxY,start){
    var startVal = 10;
    if(typeof start !== 'undefined'){  startVal = start; }

    var curY=startVal;
    var step = (maxY-startVal)/pCount;
    var result = [];
    for(var i = 0;i<pCount;i++){  result[i] = [i,curY];  curY+=step; }
    return result;
}



function updatePalette(id){
    var pal;
    if(typeof id ==='undefined'){  id = updatePalette.i; }

    pal=palettes[id];
    pal.invert= ($('#reverseCB').prop( "checked" ))?true:false;
    /*if($('#reverseCB').prop( "checked" )){  pal.invert=true; }else{  pal.invert=false; }*/
    updatePalette.i = id;
    chart.setPalette(pal);

}

function colorInDivs(){
    for (var i = 0, iLen = palettes.length; i < iLen; i++) {
        var pal = palettes[i];
        if($('#reverseCB').prop( "checked" )){pal.invert=true;  }else{pal.invert=false;  }
        var css = JSC.smartPalette.getPaletteCSS(pal);
        var div = document.getElementById('gradient'+(i+1));
        div.setAttribute('style',css);
    }

}

function bindPaletteEvents(){
    $('div.pDiv').click(function(e){
        var $el = $(this);
        var id = $el.attr('id');
        id = parseInt(id.replace( /^\D+/g, ''));
        updatePalette(id-1);
    })
}
