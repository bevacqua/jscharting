<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Lines Marker M Chart</title>
		  <style type="text/css"></style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
A Line series type with large markers.
Learn how to:

  - Draw line chart with large markers.
*/
// JS
var chart = new JSC.Chart({
  targetElement: 'cc',
  title: { label: {text: ' Sales by Representative' }  },
  yAxis: { labelText: 'Sales', formatString: 'c'  },
  legendVisible: false,
  palette: [ 'lightgray'  ],
  defaultSeries: {
    type: 'line',
    defaultPointMarker: {size: 12,type: 'five-point-star' }
  },
  series: [
    {
      name: 'Representatives',
      palette: 'vividDark',
      points: [
        { name: 'Angie', y: 32165  },
        { name: 'Chris', y: 28651  },
        { name: 'Arthur', y: 18563  },
        { name: 'David', y: 35698  },
        { name: 'Mike', y: 27659  },
        { name: 'Laura', y: 28684  },
        { name: 'Michelle', y: 25684  },
        { name: 'Joseph', y: 38654  }
      ]
    }
  ],
  toolbarVisible: false
});


</script>
	</body>
</html>
