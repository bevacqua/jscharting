<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Label Unicode Chart</title>
		  <style type="text/css"></style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Demonstrates using Unicode characters in chart labels.
Learn how to:

  - Globalize your chart by using Unicode characters in labels.
  - Use Unicode characters in annotation labels.
  - Use Unicode characters in title labels.
*/
// JS
$(document).ready(function(){
var chart = new JSC.Chart({
  targetElement: 'cc',
  renderMode: 'JavaScript',
  type: 'column',
  defaultCultureName: 'ja-JP',
  titleLabel: { text: '漢字?'  },
  yAxisLabel: { text: 'カタカナ'  },
  annotations: [ {labelText: '任意の Unicode 文字を使用します。',position: 'CA:10,10' }  ],
  series: [
    {
      name: 'Purchases',
      points: [
        [ new Date(2014, 0, 1), 29.9  ],
        [ new Date(2014, 0, 2), 71.5  ],
        [ new Date(2014, 0, 3), 106.4  ],
        [ new Date(2014, 0, 6), 129.2  ],
        [ new Date(2014, 0, 7), 144.0  ],
        [ new Date(2014, 0, 8), 176.0  ]
      ]
    }
  ]
});
});


</script>
	</body>
</html>
