<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Pie Arc Chart</title>
		  <style type="text/css">/*CSS*/</style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Pie series with arcs relative to each others sums.
Learn how to:

  - Draw related pie arc series.
*/
// JS
var chart = new JSC.Chart({
  targetElement: 'cc',
  defaultAnnotation: {
    boxVisible: false,
    labelStyle: {fontSize: '15px' }
  },
  annotations: [
    {position: 'CA:230,5',labelText: 'Male' },
    {position: 'CA:335,5',labelText: 'Female' }
  ],
  defaultSeries: {
    type: 'pie',
    angleSweep: '%percentOfTotal%',
    shapePadding: 0.4,
    defaultPoint: {
      labelText: '<b>%name</b> [%percentOfTotal%]',
      tooltip: '<b>%seriesName - %name</b><br/>%yValue'
    }
  },
  series: [
    {
      palette: 'default',
      angleOrientation: -90,
      shapeOffset: '70,20',
      name: 'Male',
      points: [
        { name: 'White', y: 51405  },
        { name: 'Asian', y: 51760  },
        { name: 'Black', y: 37496  },
        { name: 'Hispanic', y: 31393  }
      ]
    },
    {
      palette: 'default',
      angleOrientation: 90,
      shapeOffset: '-70,20',
      name: 'Female',
      points: [
        { name: 'White', y: 38533  },
        { name: 'Asian', y: 42331  },
        { name: 'Black', y: 31824  },
        { name: 'Hispanic', y: 27181  }
      ]
    }
  ],
  yAxisLabelText: 'USD',
  titleLabelText: 'Annual Median Income by Race and Gender',
  yAxisFormatString: 'c'
});


</script>
	</body>
</html>
