<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Axis Tick Angles Chart</title>
		  <style type="text/css">/*CSS*/</style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Uses angled x axis tick through label rotation.
Learn how to:

  - Rotate x axis tick labels.
  - Applies axis label margins.
*/
// JS
var chart = new JSC.Chart({
  targetElement: 'cc',
  legendVisible: false,
  renderMode: 'JavaScript',
  defaultSeries: { type: 'column'  },
  xAxis: {
    label: {margin: 20,text: 'Our Representatives' },
    defaultTickLabel: {
      text: '%value',
      rotation: -90,
      offset: '0,20',
      align: 'right'
    }
  },
  toolbarVisible: false,
  yAxisLabelText: 'Sales (USD)',
  yAxisFormatString: 'c',
  title: { label: {text: 'Sales by Representative' }  },
  series: [
    {
      name: 'Representatives',
      points: [
        { name: 'Angie', y: 32165  },
        { name: 'Chris', y: 28651  },
        { name: 'Arthur', y: 18563  },
        { name: 'David', y: 35698  },
        { name: 'Mike', y: 27659  },
        { name: 'Laura', y: 28684  },
        { name: 'Michelle', y: 25684  },
        { name: 'Joseph', y: 38654  }
      ]
    }
  ]
});


</script>
	</body>
</html>
