<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting Annotation ChartArea Label Chart</title>
		  <style type="text/css"></style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Annotation aligned with chart area corner, seen as label.
Learn how to:

  - Use a styled annotation to draw a label on the chartArea.
  - Position an annotation relative to the chartArea.
*/
// JS
var chart = new JSC.Chart({
  targetElement: 'cc',
  legendVisible: false,
  type: 'lineStep',
  annotations: [
    {
      fill: 'red',
      position: 'CA:5,5',
      labelText: 'Chart Area Label offset from top left by 5,5',
      labelColor: 'blue',
      boxVisible: false
    }
  ],
  toolbarVisible: false,
  yAxisLabelText: 'Sales (USD)',
  yAxisFormatString: 'c',
  title: { label: {text: 'Sales by Representative' }  },
  series: [
    {
      name: 'Representatives',
      points: [
        { name: 'Angie', y: 32165  },
        { name: 'Chris', y: 28651  },
        { name: 'Arthur', y: 18563  },
        { name: 'David', y: 35698  },
        { name: 'Mike', y: 27659  },
        { name: 'Laura', y: 28684  },
        { name: 'Michelle', y: 25684  },
        { name: 'Joseph', y: 38654  }
      ]
    }
  ]
});


</script>
	</body>
</html>
