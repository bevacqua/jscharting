<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Data Point Click Chart</title>
		  <style type="text/css">.LabelStyle {
		font-family: Verdana, Geneva, Tahoma, sans-serif;
		font-size: xx-small;
		color: #AA0033;
		font-weight: bold;
	}</style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Set a point click event for a single data point.
Learn how to:

  - Specify an exclusive click event for a single data point to enable interactivity.
  - Set an exclusive label for a single data point.
*/
// JS
var chart = new JSC.Chart({
  targetElement: 'cc',
  legendVisible: false,
  defaultSeries: { type: 'column'  },
  defaultPointLabel: {
    
/*All labels are enabled, but defaults to blank label text.*/
    visible: true,
    text: ' '
  },
  series: [
    {
      palette: 'default',
      points: [
        {
          events: {click: function(){ alert(this.name);} },
          label: {text: 'Click me',visible: true },
          name: 'Angie',
          y: 3
        },
        { name: 'Chris', y: 8  },
        { name: 'Arthur', y: 5  },
        { name: 'David', y: 6  }
      ],
      name: 'Representatives'
    }
  ],
  annotations: [
    {
      position: 'CA:5,5',
      labelText: 'A click event and label used only for (Angie) data point.',
      boxVisible: false
    }
  ],
  yAxisLabelText: 'Unit Count',
  titleLabelText: 'Unit Sales by Representative'
});


</script>
	</body>
</html>
