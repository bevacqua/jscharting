<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Radar Axis Markers Chart</title>
		  <style type="text/css">/*CSS*/</style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Using axis markers on a radar chart.
Learn how to:

  - Use axis markers on a radar chart.
*/
// JS
var chart = new JSC.Chart({
  targetElement: 'cc',
  type: 'radar',
  width: 600,
  defaultSeries: {
    lineWidth: 1,
    defaultPointMarkerSize: 3,
    angle: 18
  },
  annotations: [
    {
      labelText: 'East Coast',
      labelStyleFontSize: '17px',
      position: 'CA:15,100',
      boxVisible: false
    },
    {
      labelText: 'West Coast',
      labelStyleFontSize: '17px',
      position: 'CA:470,100',
      boxVisible: false
    }
  ],
  legendVisible: false,
  xAxis: {
    markers: [
      {  value: [ -0.5, 4.5  ],  color: [ 'blue', 0.2  ]},
      {  value: [ 4.5, 9.5  ],  color: [ 'green', 0.2  ]}
    ]
  },
  yAxis: {
    scale: {rangeMax: 45,interval: 15 },
    markers: [
      {
        value: [ 0, 15  ],
        color: [ 'red', 0.6  ],
        id: 'yAxisMarker1'
      },
      {  value: [ 30, 45  ],  color: [ 'green', 0.6  ]}
    ]
  },
  titleLabelText: 'Sales By Representative',
  series: [
    {
      name: 'Series 0',
      color: 'gray',
      points: [
        { name: 'Brayden', y: 25  },
        { name: 'Nathan', y: 25  },
        { name: 'Noah', y: 5  },
        { name: 'Jayden', y: 0  },
        { name: 'Cameron', y: 30  },
        { name: 'James', y: 17  },
        { name: 'Cole', y: 21  },
        { name: 'Aaron', y: 22  },
        { name: 'Wyatt', y: 5  },
        { name: 'Jackson', y: 8  }
      ]
    }
  ]
});


</script>
	</body>
</html>
