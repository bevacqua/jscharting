<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Axis Interactive Markers Chart</title>
		  <style type="text/css">/*CSS*/</style>
	</head>
	<body>
	Dynamically add and remove axis markers.
<div id="cc" style="width: 640px; height: 400px">
</div>
<input type='button' value='Add Value Marker' onclick="addMarker('V');" /> - 
<input type='button' value='Remove Value Marker' onclick="removeMarker('V');" /></br>
<input type='button' value='Add Range Marker' onclick="addMarker('R');" /> - 
<input type='button' value='Remove Range Marker' onclick="removeMarker('R');" />
	
<script type="text/javascript">
/*
Adds and removes axis markers dynamically through an interactive UI.
Learn how to:

  - Add axis markers in real-time.
  - Remove axis markers in real-time.
  - Manipulate axis markers programmatically.
*/
// JS
var myMarker = { value:50, color:'red', id:'yMV'},
	myMarkerR = { value:[100,300], color:['blue',.5], id:'yMR'},
	addedV=false,addedR=false,
    chart = new JSC.Chart({
  targetElement: 'cc',
  renderMode: 'JavaScript',
  type: 'column',
  yAxis: { id: 'yA'  },
  yAxisLabelText: 'Units Sold',
  xAxisLabelText: 'Quarters',
  titleLabelText: ' Acme Tool Sales ',
  series: [
    {
      name: 'Saw',
      id: 's1',
      points: [
        [ 'Q1', 230  ],
        [ 'Q2', 240  ],
        [ 'Q3', 267  ],
        [ 'Q4', 238  ]
      ]
    },
    {
      name: 'Hammer',
      points: [
        [ 'Q1', 325  ],
        [ 'Q2', 347  ],
        [ 'Q3', 392  ],
        [ 'Q4', 371  ]
      ]
    },
    {
      name: 'Grinder',
      points: [
        [ 'Q1', 285  ],
        [ 'Q2', 292  ],
        [ 'Q3', 327  ],
        [ 'Q4', 158  ]
      ]
    },
    {
      name: 'Drill',
      points: [
        [ 'Q1', 185  ],
        [ 'Q2', 192  ],
        [ 'Q3', 198  ],
        [ 'Q4', 318  ]
      ]
    }
  ]
});

/**
 * Adds the specified marker
 * @param type {String} Either 'V' value or 'R' range.
 */
function addMarker(type){
	if(type==='V'){
		if(!addedV){
			var axis = chart.get('yA');
			axis.addMarker(myMarker);
			addedV=true;
		}
	}else{
		if(!addedR){
			var axis = chart.get('yA');
			axis.addMarker(myMarkerR);
			addedR=true;
		}
	}
	
}
/**
 * Remove the specified marker
 * @param type {String} Either 'V' value or 'R' range.
 */
function removeMarker(type){
	var axis = chart.get('yA');
	if(type==='V'){
		axis.removeMarker('yMV');
		addedV=false;
	} else {
		axis.removeMarker('yMR');
		addedR=false;
	}
	
}


</script>
	</body>
</html>
