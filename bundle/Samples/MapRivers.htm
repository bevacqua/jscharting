<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Map Rivers Chart</title>
		  <style type="text/css">/*CSS*/</style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Rivers line maps from a custom map file and an initial zoom.
Learn how to:

  - Initial map zoom.
*/
// JS
var chartConfig = {
  targetElement: 'cc',
  type: 'map',
  mapping: {
    base: {
      layers: 'americas,us',
      series: {
        defaultPoint: { color: 'rgba(139, 252, 112,.5)'  }
      }
    }
  },
  legendVisible: false,
  titleLabelText: 'Rivers & Lakes',
  series: [
    {
      name: 'Rivers & Lakes',
      map: 'resources/riversNA.json.txt',
      defaultPointOutlineWidth: 1
    }
  ]
};
chartConfig.series[0].palette=JSCL.palettes.colorToPalette('#049DFF',{saturation:.4,hue:.15,lightness:.6},10,4);
var chart = new JSC.Chart(chartConfig,function(c){ c.zoom(3);});


</script>
	</body>
</html>
