<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Combo BM Chart</title>
		  <style type="text/css"></style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
A combination of stacked bars and markers.
Learn how to:

  - Draw a combo chart with different series types.
*/
// JS
var chart = new JSC.Chart({
  targetElement: 'cc',
  defaultSeries: {
    type: 'column',
    transparency: 0.2,
    defaultPointMarkerSize: 9
  },
  toolbarVisible: false,
  yAxisScaleType: 'stacked',
  series: [
    {
      name: 'Z1 Saw',
      id: 's1',
      points: [
        { name: 'Q1', y: 230  },
        { name: 'Q2', y: 240  },
        { name: 'Q3', y: 267  },
        { name: 'Q4', y: 238  }
      ]
    },
    {
      name: 'Z1 Hammer',
      points: [
        { name: 'Q1', y: 325  },
        { name: 'Q2', y: 367  },
        { name: 'Q3', y: 382  },
        { name: 'Q4', y: 371  }
      ]
    },
    {
      name: 'Z1 Grinder',
      points: [
        { name: 'Q1', y: 285  },
        { name: 'Q2', y: 292  },
        { name: 'Q3', y: 267  },
        { name: 'Q4', y: 218  }
      ]
    },
    {
      name: 'Goal',
      type: 'marker',
      defaultPointMarkerType: 'diamond',
      points: [
        { name: 'Q1', y: 878  },
        { name: 'Q2', y: 930  },
        { name: 'Q3', y: 950  },
        { name: 'Q4', y: 890  }
      ]
    }
  ]
});


</script>
	</body>
</html>
