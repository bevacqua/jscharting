<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Title Box Chart</title>
		  <style type="text/css"></style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Applies many styling properties to the title box.
Learn how to:

  - Style title box.
  - Style title box label.
  - Specify title layout and position.
  - Style title box radius.
  - Make title label clickable.
*/
// JS
var chart = new JSC.Chart({
  targetElement: 'cc',
  type: 'column',
  toolbarVisible: false,
  legendVisible: false,
  title: {
    
/*Title Box Settings*/
    position: 'full',
    padding: 5,
    fill: 'lightSteelBlue',
    transparency: 0.2,
    boxVisible: true,
    
/*Box Outline Settings*/
    radius: 5,
    outline: {color: 'darkGray',width: 1 },
    label: {
      
/*Label Settings*/
      text: ' Sales by Representative',
      style: {
        color: 'black',
        fontSize: '10pt',
        fontFamily: 'Tahoma, Geneva, sans-serif',
        fontStyle: 'normal',
        fontWeight: 'normal'
      },
      align: 'left',
      url: 'Javascript:alert("titleClicked")'
    }
  },
  yAxisLabelText: 'Sales',
  yAxisFormatString: 'c',
  series: [
    {
      name: 'Representatives',
      points: [
        {
          name: 'Angie',
          y: 32165,
          attributes: {img: 'Org1.png' }
        },
        {
          name: 'Chris',
          y: 28651,
          attributes: {img: 'Org2.png' }
        },
        {
          name: 'Arthur',
          y: 18563,
          attributes: {img: 'Org3.png' }
        },
        {
          name: 'David',
          y: 35698,
          attributes: {img: 'Org4.png' }
        },
        {
          name: 'Mike',
          y: 27659,
          attributes: {img: 'Org5.png' }
        },
        {
          name: 'Laura',
          y: 28684,
          attributes: {img: 'Org6.png' }
        },
        {
          name: 'Michelle',
          y: 25684,
          attributes: {img: 'Org7.png' }
        },
        {
          name: 'Joseph',
          y: 38654,
          attributes: {img: 'Org8.png' }
        }
      ]
    }
  ]
});


</script>
	</body>
</html>
