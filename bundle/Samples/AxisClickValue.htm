<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting Interactive Axis Values Chart</title>
		  <style type="text/css">/*CSS*/</style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px"></div>
<textArea id="status" rows="10" cols="75"></textArea>
	
<script type="text/javascript">
/*
Displays the axis values based on click location within a chartArea .
Learn how to:

  - Use click events to interact with the axis.
  - Use events to interact with the chartArea to get axis values based on a click location.
*/
// JS
var chart = new JSC.Chart({
  targetElement: 'cc',
  type: 'column',
  titleLabelText: ' Acme Tool Sales ',
  events: { click: 'writeInfo(e);'  },
  annotations: [
    {
      position: 'CA:5,5',
      labelText: 'Click anywhere on the chartArea to get the position values.',
      labelColor: 'blue',
      boxVisible: false
    }
  ],
  yAxisLabelText: 'Units Sold',
  xAxisLabelText: 'Quarters',
  series: [
    {
      name: 'Saw',
      id: 's1',
      points: [
        [ 'Q1', 230  ],
        [ 'Q2', 240  ],
        [ 'Q3', 267  ],
        [ 'Q4', 238  ]
      ]
    },
    {
      name: 'Hammer',
      points: [
        [ 'Q1', 325  ],
        [ 'Q2', 347  ],
        [ 'Q3', 392  ],
        [ 'Q4', 371  ]
      ]
    },
    {
      name: 'Grinder',
      points: [
        [ 'Q1', 285  ],
        [ 'Q2', 292  ],
        [ 'Q3', 327  ],
        [ 'Q4', 158  ]
      ]
    },
    {
      name: 'Drill',
      points: [
        [ 'Q1', 185  ],
        [ 'Q2', 192  ],
        [ 'Q3', 198  ],
        [ 'Q4', 318  ]
      ]
    }
  ]
});
function writeInfo(e){
	
	var str='X: '+e.xAxis[0].value;
	str+='\nY: '+e.yAxis[0].value;
	
	jQuery('#status').val(str);
}


</script>
	</body>
</html>
