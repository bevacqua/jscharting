<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Map US East Coast Chart</title>
		  <style type="text/css">/*CSS*/</style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
A series based on a regional property filter.
Learn how to:

  - PropertyFilter series.
*/
// JS
var chartConfig = {
  targetElement: 'cc',
  type: 'map',
  legendVisible: false,
  height: 400,
  series: [ {map: 'US.region:Northeast',palette: 'default' }  ]
};
var chart = new JSC.Chart(chartConfig);


</script>
	</body>
</html>
