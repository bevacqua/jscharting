<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Gauges Chart</title>
		  <style type="text/css">/*CSS*/</style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Two gauges representing two series.
Learn how to:

  - Draw a multiple gauge chart.
*/
// JS
var chart = new JSC.Chart({
  targetElement: 'cc',
  defaultSeriesType: 'gauge',
  yAxisScaleRange: [ 0, 80  ],
  series: [
    {points: [  { y: 65, z: 0.8  }] },
    {points: [  { y: 45, z: 0.8  }] }
  ]
});


</script>
	</body>
</html>
