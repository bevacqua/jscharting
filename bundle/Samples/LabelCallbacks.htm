<!DOCTYPE html>

		<title>JSCharting  Label Callbacks Chart</title>
		  <style type="text/css">.LabelStyle {
		font-family: Verdana, Geneva, Tahoma, sans-serif;
		font-size: xx-small;
		color: #AA0033;
		font-weight: bold;
	}</style>
	</head>
	<body>
	Some label text properties accept a function as a callback to generate the label text.<br/>
The following are demonstrated here: <br/> - legend.defaultEntry.text
<br/> - defaultPoint.label.text
<br/> - defaultPoint.tooltip
<br/> - yAxis.defaultTick.label.text

<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Uses callback functions to process label text.
Learn how to:

  - Use callback function in legend labels.
  - Use callback function in axis tick labels.
  - Use callback function in data point labels.
*/
// JS
var chart = new JSC.Chart({
  targetElement: 'cc',
  height: 350,
  legendDefaultEntryText: function(series){ return "ID:"+ series.config.name; },
  defaultPointLabelText: function(point){ return "Point:"+ point.config.name; },
  defaultPointTooltip: function(point){ return "Tip:"+ point.config.name; },
  yAxisDefaultTickLabelText: function(v){ return "At:"+ v; },
  defaultSeries: { type: 'column'  },
  yAxisLabelText: 'Units Sold',
  xAxisLabelText: 'Quarters',
  titleLabelText: ' Acme Tool Sales ',
  series: [
    {
      name: 'Saw',
      id: 's1',
      points: [
        [ 'Q1', 230  ],
        [ 'Q2', 240  ],
        [ 'Q3', 267  ],
        [ 'Q4', 238  ]
      ]
    },
    {
      name: 'Hammer',
      points: [
        [ 'Q1', 325  ],
        [ 'Q2', 347  ],
        [ 'Q3', 392  ],
        [ 'Q4', 371  ]
      ]
    },
    {
      name: 'Grinder',
      points: [
        [ 'Q1', 285  ],
        [ 'Q2', 292  ],
        [ 'Q3', 327  ],
        [ 'Q4', 158  ]
      ]
    },
    {
      name: 'Drill',
      points: [
        [ 'Q1', 185  ],
        [ 'Q2', 192  ],
        [ 'Q3', 198  ],
        [ 'Q4', 318  ]
      ]
    }
  ]
});


</script>
	</body>
