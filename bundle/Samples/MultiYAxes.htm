<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Multi Y Axes Chart</title>
		  <style type="text/css"></style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Demonstrates using multiple Y Axes associated with different data.
Learn how to:

  - Use multiple axes.
  - Associate multiple data series with specific axes.
*/
// JS
var json = {
  targetElement: 'cc',
  type: 'column',
  defaultSeriesDefaultPointOutlineColor: 'gray',
  yAxis: [
    {
      id: 'leftAxis',
      defaultTickLabelStyleColor: 'blue',
      labelText: 'Y Axis 1',
      formatString: 'C'
    },
    {
      id: 'rightAxis',
      labelText: 'Y Axis 2',
      orientation: 'right'
    }
  ],
  series: [
    {
      yAxis: 'leftAxis',
      defaultPointOutlineColor: 'blue',
      defaultPointLabel: {
        visible: true,
        color: 'blue',
        rotation: -90,
        align: 'left',
        offset: '0,-3'
      },
      name: 'Saw',
      id: 's1',
      points: [
        { name: 'Q1', y: 530  },
        { name: 'Q2', y: 740  },
        { name: 'Q3', y: 667  },
        { name: 'Q4', y: 838  }
      ]
    },
    {
      yAxis: 'rightAxis',
      name: 'Hammer',
      points: [
        { name: 'Q1', y: 325  },
        { name: 'Q2', y: 367  },
        { name: 'Q3', y: 382  },
        { name: 'Q4', y: 371  }
      ]
    },
    {
      yAxis: 'rightAxis',
      name: 'Grinder',
      points: [
        { name: 'Q1', y: 285  },
        { name: 'Q2', y: 292  },
        { name: 'Q3', y: 267  },
        { name: 'Q4', y: 218  }
      ]
    },
    {
      yAxis: 'rightAxis',
      name: 'Drill',
      points: [
        { name: 'Q1', y: 185  },
        { name: 'Q2', y: 192  },
        { name: 'Q3', y: 198  },
        { name: 'Q4', y: 248  }
      ]
    }
  ],
  yAxisLabelText: 'Units Sold',
  xAxisLabelText: 'Quarters',
  titleLabelText: ' Acme Tool Sales '
};
delete json.yAxisLabelText;
var chart = new JSC.Chart(json);


</script>
	</body>
</html>
