<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Page Css Styles Chart</title>
		  <style type="text/css">.cTitle {
	font-family: Arial, Helvetica, sans-serif;
	font-size: 15px;
	color: #800000;
	font-weight: bold;
	font-style: normal;
}


.legend {
	font-family: "Segoe UI", Tahoma, Geneva, Verdana;
	font-size: 13px;
	color: #000000;
	font-style: normal;
}
.axisLabel {
	font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
	font-size: small;
	font-style: normal;
	color: #000066;
}
.axisTicks {
	font-family: Arial, Helvetica, sans-serif;
	font-size: 11px;
	color: #3B3B3B;
}</style>
	</head>
	<body>
	Predefined CSS Styles:<br/>
<span class="cTitle">Chart Title</span> <br/> <span class="legend">Legend Text</span>  <br/>
<span class="axisLabel">AxisLabel</span>  <br/>
<span class="axisTicks">AxisTicks</span> <br/>
<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
This chart uses existing CSS classes defined in the HTML page to associate with specific chart labels.
Learn how to:

  - Use existing CSS styles with chart labels.
  - Apply page CSS classes to title label.
  - Apply page CSS classes to axis label.
  - Apply page CSS classes to legend label.
*/
// JS
$(document).ready(function(){
var chart = new JSC.Chart({
  targetElement: 'cc',
  width: 600,
  height: 350,
  legendPosition: 'bottom',
  titleLabelCssClass: '.cTitle',
  yAxis: {
    labelCssClass: '.axisLabel',
    defaultTickLabelCssClass: '.axisTicks'
  },
  xAxis: {
    defaultTickLabelCssClass: '.axisTicks',
    labelCssClass: '.axisLabel'
  },
  legendDefaultEntryCssClass: '.legend',
  defaultSeries: {
    type: 'column',
    defaultPointLabelVisible: true
  },
  defaultPointLabelText: '%yValue',
  yAxisLabelText: 'Units Sold',
  xAxisLabelText: 'Quarters',
  titleLabelText: ' Acme Tool Sales ',
  series: [
    {
      name: 'Saw',
      id: 's1',
      points: [
        [ 'Q1', 230  ],
        [ 'Q2', 240  ],
        [ 'Q3', 267  ],
        [ 'Q4', 238  ]
      ]
    },
    {
      name: 'Hammer',
      points: [
        [ 'Q1', 325  ],
        [ 'Q2', 347  ],
        [ 'Q3', 392  ],
        [ 'Q4', 371  ]
      ]
    },
    {
      name: 'Grinder',
      points: [
        [ 'Q1', 285  ],
        [ 'Q2', 292  ],
        [ 'Q3', 327  ],
        [ 'Q4', 158  ]
      ]
    },
    {
      name: 'Drill',
      points: [
        [ 'Q1', 185  ],
        [ 'Q2', 192  ],
        [ 'Q3', 198  ],
        [ 'Q4', 318  ]
      ]
    }
  ]
});
});


</script>
	</body>
</html>
