<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Segmented Pie Chart</title>
		  <style type="text/css">/*CSS*/</style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Pie series with arcs relative to sums of each pie.
Learn how to:

  - Draw related pie arc series.
*/
// JS
var chart = new JSC.Chart({
  targetElement: 'cc',
  defaultSeriesType: 'pieDonut',
  titleLabelText: 'Top 15 Populated Countries',
  defaultPoint: {
    label: {text: '%name',offset: 15 },
    tooltip: '%name <b>{%yValue/1000000:n2}M</b> <br/>%percentOfTotal% of Top Countries'
  },
  series: [
    {
      name: 'Top 6 Countries',
      angle: {  orientation: -90,  sweep: '%PercentOfTotal%'},
      points: [
        { name: 'China', y: 1349585838  },
        { name: 'India', y: 1220800359  },
        { name: 'European Union', y: 509365627  },
        { name: 'United States', y: 316438601  },
        { name: 'Indonesia', y: 251160124  },
        { name: 'Brazil', y: 201009622  }
      ]
    },
    {
      name: 'Representatives',
      type: 'pieDonut',
      shape: {  innerSize: '50%'},
      angle: {  orientation: 90,  sweep: '%PercentOfTotal%'},
      points: [
        { name: 'Pakistan', y: 193238868  },
        { name: 'Nigeria', y: 174507539  },
        { name: 'Bangladesh', y: 163654860  },
        { name: 'Russia', y: 142500482  },
        { name: 'Japan', y: 127253075  },
        { name: 'Mexico', y: 118818228  },
        { name: 'Philippines', y: 105720644  },
        { name: 'Ethiopia', y: 93877025  },
        { name: 'Vietnam', y: 92477857  }
      ]
    }
  ]
});


</script>
	</body>
</html>
