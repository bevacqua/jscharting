<!DOCTYPE html>

<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Time Line Error Chart</title>
		  <style type="text/css"></style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Draw error bars on a time x axis scale.
Learn how to:

  - Draw error bars on a line series.
  - Draw error bars with range values.
*/
// JS

var chart = new JSC.Chart({
  targetElement: 'cc',
  renderMode: 'JavaScript',
  type: 'line',
  height: 400,
  width: 700,
  xAxisScaleType: 'time',
  xAxisFormatString: 'MMM dd',
  yAxis: {
    labelText: 'Unit Sales',
    defaultTickLabelText: '%value'
  },
  legendVisible: false,
  title: {
    label: {
      text: 'Estimated Unit Sales. [Max: %maxPointName %max, Min: %minPointName %min]'
    },
    position: 'full'
  },
  series: [
    {
      name: 'Sales',
