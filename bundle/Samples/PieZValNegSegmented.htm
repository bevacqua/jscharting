<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Pie Z Val Neg Segmented Chart</title>
		  <style type="text/css">/*CSS*/</style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Donut series with arcs relative to each others sums and varying negative z values.
Learn how to:

  - Draw related pie arc series.
  - Draw pie with varying negative slice lengths.
*/
// JS
var chart = new JSC.Chart({
  targetElement: 'cc',
  titleLabelText: 'Greatest Outbound Population Migration by Country',
  zAxisFormatString: 'n2',
  annotations: [
    {
      position: 'CA:80,5',
      boxVisible: false,
      labelText: 'Top 3 Outbound Migration Countries'
    }
  ],
  defaultSeries: {
    type: 'pieDonut',
    angleSweep: '%PercentOfTotal%',
    defaultPoint: {
      label: {  text: '<b>%name</b>',  offset: 10},
      tooltip: '<b>%name</b><br/>Population: {%yValue/1000000:n3}M [%percentOfTotal%]<br/>Net Migration Rate: %zValue%'
    },
    shape: {padding: 0.36 }
  },
  series: [
    {
      name: 'Most Migrated',
      angleOrientation: -90,
      points: [
        { name: 'Syria', y: 22457336, z: -113.51  },
        { name: 'American Samoa', y: 54719, z: -21.64  },
        { name: 'Tonga', y: 106322, z: -17.85  }
      ]
    },
    {
      name: 'Series 1',
      angleOrientation: 90,
      points: [
        { name: 'Nauru', y: 9434, z: -14.12  },
        { name: 'Maldives', y: 393988, z: -12.67  },
        { name: 'Samoa', y: 195476, z: -10.12  },
        { name: 'Moldova', y: 3619925, z: -9.8  },
        { name: 'Guyana', y: 739903, z: -9.67  },
        { name: 'Saint Vincent', y: 103220, z: -9.6  },
        { name: 'Somalia', y: 10251568, z: -9.51  }
      ]
    }
  ]
});


</script>
	</body>
</html>
