<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Reset Zoom Btn Chart</title>
		  <style type="text/css"></style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Demonstrates styling the reset zoom button.
Learn how to:

  - Zooming a time data series.
  - Sets a limit on zooming interactivity.
*/
// JS

var chart = new JSC.Chart({
  targetElement: 'cc',
  titleLabelText: 'Click and drag on the ChartArea to show the button.',
  axisToZoom: 'x',
  
/*X Axis Time Zoom limit*/
  xAxisScaleZoomLimit: { unit: 'hour', multiplier: 5  },
  toolbar: {
    buttons: {
      resetZoom: {
        outline: { color: '#ffa500', width: 3  },
        fill: '#ffa500',
        width: 80,
        height: 20,
        label: {
          text: 'Show All Data',
          styleColor: 'blue',
          align: 'center'
        },
        statesHover: {
          fill: 'blue',
          outlineColor: 'green',
          styleColor: 'white'
        }
      }
    }
  },
  series: [
    {
      name: 'Purchases',
      points: [
        [ new Date(2014, 0, 1), 29.9  ],
        [ new Date(2014, 0, 2), 71.5  ],
        [ new Date(2014, 0, 3), 106.4  ],
        [ new Date(2014, 0, 6), 129.2  ],
        [ new Date(2014, 0, 7), 144.0  ],
        [ new Date(2014, 0, 8), 176.0  ]
      ]
    }
  ]
});


</script>
	</body>
</html>
