<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Series Legend Entry Chart</title>
		  <style type="text/css"></style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	Javascript | <a href="SeriesLegendEntry_SL.htm">Silverlight</a>
<script type="text/javascript">
/*
Specifies legend entry text for a specific series.
Learn how to:

  - Set legend entry text for a specific data series.
  - Layout the legend using the top position setting.
*/
// JS
var chart = new JSC.Chart({
  targetElement: 'cc',
  renderMode: 'JavaScript',
  type: 'column',
  legendPosition: 'top',
  series: [
    {
      name: 'Z1 Saw',
      id: 's1',
      legendEntry: {  text: 'Series Specific LE Text (%name)'},
      points: [
        { name: 'Q1', y: 230  },
        { name: 'Q2', y: 240  },
        { name: 'Q3', y: 267  },
        { name: 'Q4', y: 238  }
      ]
    },
    {
      name: 'Z1 Hammer',
      legendEntry: {  text: 'Another Series Specific LE Text (%name)'},
      points: [
        { name: 'Q1', y: 325  },
        { name: 'Q2', y: 367  },
        { name: 'Q3', y: 382  },
        { name: 'Q4', y: 371  }
      ]
    },
    {
      name: 'Z1 Grinder',
      points: [
        { name: 'Q1', y: 285  },
        { name: 'Q2', y: 292  },
        { name: 'Q3', y: 267  },
        { name: 'Q4', y: 218  }
      ]
    },
    {
      name: 'Z1 Drill',
      points: [
        { name: 'Q1', y: 185  },
        { name: 'Q2', y: 192  },
        { name: 'Q3', y: 198  },
        { name: 'Q4', y: 248  }
      ]
    }
  ],
  legend: {
    defaultEntryStatesHoverStyle: {color: 'red',fontWeight: 'normal' }
  }
});


</script>
	</body>
</html>
