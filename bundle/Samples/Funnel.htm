<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text-html; charset=utf-8"/>
<script type="text/javascript" src="../JSC/jquery-latest.min.js"></script>
<script type="text/javascript" src="../JSC/JSCharting.js"></script>



		<title>JSCharting  Funnel Chart</title>
		  <style type="text/css">/*CSS*/</style>
	</head>
	<body>
	<div id="cc" style="width: 640px; height: 400px">
</div>
	
<script type="text/javascript">
/*
Basic Funnel chart.
Learn how to:

  - Draw a funnel chart.
*/
// JS
var chart = new JSC.Chart({
  targetElement: 'cc',
  type: 'funnel',
  titleLabelText: 'Interview Process',
  
/*This labels y values in tooltips.*/
  yAxisLabelText: 'Applicants',
  defaultSeries: {
    shapeInnerPadding: 6,
    defaultPoint: {
      label: {  text: '%name %yValue (%percentOfSeriesMax%)'}
    }
  },
  series: [
    {
      name: 'All Applicants',
      points: [
        { name: 'Candidates Applied', y: 183  },
        { name: 'Aptitude Test', y: 140  },
        { name: 'Technical Interview', y: 136  },
        { name: 'HR Interview', y: 80  },
        { name: 'Candidates Recruited', y: 51  }
      ]
    }
  ]
});


</script>
	</body>
</html>
